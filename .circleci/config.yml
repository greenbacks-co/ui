version: 2.1

orbs:
  node: circleci/node@4.1

executors:
  node:
    docker:
      - image: circleci/node:15.1

jobs:
  test_pr:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - run: npm run check

workflows:
  version: 2
  test_pr:
    jobs:
      - test_pr:
          filters:
            branches:
              ignore: main
